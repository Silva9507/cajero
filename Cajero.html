<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero FFMJL-Bank</title>
  </head>
  <body>

    <h2>Dinero Ingresado:</h2>
    <h3 id="Dinero"></h3>

    <input type="number" id="DineroIngresado" />
    <div>
      <button id="AceptarIngreso">Aceptar</button>
    </div>

    <h2>Dinero Retirado:</h2>
    <h3 id="DineroI"></h3>
  
    <input type="number" id="RetiroDinero" />
    <div>
      <button id="AceptarRetiro">Aceptar</button>
    </div>

    <h2>Avance De Dinero:</h2>
    <input type="number" id="AvancesDinero" />
    <div>
      <button id="Avance">Aceptar</button>
    </div>

    <h2>Movimiento de Dinero:</h2>
    <h3 id="MovimientoDinero"></h3>

    <h2>Saldo Actual De La Cuenta:</h2>
    <h3 id="Saldo"></h3>

    <script src="./js/Cajero.js"></script>
  </body>
</html>
